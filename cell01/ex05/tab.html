<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 150px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .first {
            background-color: lightgreen;
        }
        .second {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
