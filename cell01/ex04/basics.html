<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    
    <style>
        /* ข้อกำหนด: พื้นหลังสีชมพู [cite: 55] */
        body {
            background-color: pink;
        }

        /* จัดสไตล์ให้รูปภาพและลิงก์อยู่ข้างกัน */
        .shop-container {
            text-align: center; /* ทำให้ div ที่อยู่ข้างในจัดกลาง */
        }
        .shop-item {
            display: inline-block; /* ทำให้ div วางข้างกันได้ */
            vertical-align: top;
            margin: 15px;
        }
    </style>
</head>
<body>

    <h1 style="color: white; text-align: center;">My Awesome Web Page ★</h1>

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png" alt="Amazon Logo" width="200">
            <br>
            <a href="https://www.amazon.com">Go to Amazon</a>
        </div>
        
        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/1280px-EBay_logo.svg.png" alt="eBay Logo" width="200">
            <br>
            <a href="https://www.ebay.com">Go to eBay</a>
        </div>
    </div>

    <hr>

    <p style="text-align: right; font-style: italic; font-family: monospace;">
        &copy; pthongvi 2025
    </p>

</body>
</html>
