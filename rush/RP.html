   <!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สองคนกึ่งกลางเว็บ</title>
  <style>
    /* ===== จัดให้อยู่กึ่งกลางทั้งแนวตั้ง-แนวนอน ===== */
    body {
      background: #f7f7f7;
      display: flex;
      justify-content: center;   /* จัดแนวนอนกลาง */
      align-items: center;       /* จัดแนวตั้งกลาง */
      height: 100vh;             /* สูงเต็มหน้าจอ */
      margin: 0;
    }

    /* ===== จัดกลุ่มสองคนให้อยู่ข้างกัน และปรับระยะ ===== */
    .container {
      display: flex;
      gap: 60px;                 /* ระยะห่างระหว่างรูป */
      flex-wrap: wrap;           /* ถ้าหน้าจอเล็กให้ขึ้นบรรทัดใหม่ */
      justify-content: center;
    }

    /* ===== สไตล์กรอบวงกลม ===== */
    .circle-frame {
      width: 200px;              /* ขนาดกรอบ */
      height: 200px;
      border-radius: 50%;        /* ทำให้เป็นวงกลม */
      overflow: hidden;
      border: 6px solid #3498db; /* สีเส้นขอบ */
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .circle-frame:hover {
      transform: scale(1.08);
    }

    .circle-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ชื่อใต้รูป */
    .name {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <a href="chat.html" target="_blank">
        <div class="circle-frame">
          <img src="1258.jpg" alt="คนที่ 1">
        </div>
      </a>
      <div class="name">ITTAPORN </div>
    </div>

    <!-- คนที่ 2 -->

      </a>
      <div class="name">DAC</div>
    </div>
  </div>

</body>
